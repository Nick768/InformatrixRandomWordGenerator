<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/websrc/css/bootstrap.min.css" rel="stylesheet">
    <link href="/websrc/css/style.css" rel="stylesheet">
    <script src="/websrc/js/bootstrap.bundle.min.js">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatrix Random Word Generator</title>
</head>

<body class="full-bg-dark">
    <nav class="navbar navbar-dark bg-custom">
        <div class="container-fluid">
            <span class="navbar-text">
                <h4>Informatrix Random Word Generator</h4>
            </span>
        </div>
    </nav>

    <div class="card container-fluid" style="width: 18rem; margin-top: 10px;">
        <div class="card-body">
            <h5 class="card-title">%%currentWord%%</h5>
            <p class="card-text">%%currentHelpWord%%</p>
        </div>
    </div>

    <div class="card container-fluid" style="width: 18rem; margin-top: 10px;">
        <div class="card-body">
            <h5 class="card-title">%%nextWord%%</h5>
            <p class="card-text">%%currentHelpWord%%</p>
        </div>
    </div>
</body>

</html>
